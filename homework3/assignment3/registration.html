<div class="container">
  <form role="form" id="registration">
  <div class="form-group">
            <label>First Name: (4 character min)</label>
            <input type="text" name="first-name" minlength="4" type="text" placeholder="First Name" required/>
            </div>
    <div class="form-group">
            <label>Last Name: (4 character min)</label>
            <input type="text" name="first-name" minlength="4" type="text" placeholder="First Name" required/>
            </div>
    <div class="form-group">
            <label>Date: (yyyy-mm-dd)</label>
            <input type="text" name="date" data-validation="date" data-validation-format="yyy-mm-dd" placeholder="Date">
        </div>
    <div class="form-group">
            <label>Age: (Email)</label>
            <input type="text" name="first-name" minlength="2" type="text" placeholder="First Name" required/>
            </div>
    <div class="form-group">
            <label>Comments: (Must Enter Something)</label></div>
            <textarea name="message" class="required" id="comment" class="input-xlarge span5" rows="10"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary pull-left">Send</button>
    </div>
    </div>
</form>
